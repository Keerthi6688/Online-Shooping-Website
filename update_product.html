<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        /* styles.css */
        .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* Space between the boxes */
    margin-top: 20px; /* Add some space between the search box and product container */
}

.product-box {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 20px; /* Space between the rows of products */
    width: calc(33.333% - 20px); /* Adjust width to fit 3 products per row with margin */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center; /* Center align text inside boxes */
    background-color: #fff; /* Set a white background for product boxes */
    transition: box-shadow 0.3s ease; /* Add a transition for shadow effect */
}

.product-box:hover {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow effect on hover */
}

.product-box img {
    max-width: 100%;
    height: auto;
    border-radius: 5px; /* Rounded corners for images */
}

.update-button {
    background-color: #4CAF50; /* Green background */
    color: white; /* White text */
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}

.update-button:hover {
    background-color: #45a049; /* Darker green on hover */
}

/* Responsive design for smaller screens */
@media (max-width: 768px) {
    .product-box {
        width: calc(50% - 20px); /* 2 products per row on smaller screens */
    }
}

@media (max-width: 480px) {
    .product-box {
        width: calc(100% - 20px); /* 1 product per row on extra small screens */
    }
}



    </style>
</head>
