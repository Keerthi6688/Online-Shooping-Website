<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="update_product.js"></script> <!-- Link your JavaScript file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block; /* Make labels block elements for vertical layout */
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group select {
            width: 100%; /* Make input fields full-width */
            padding: 8px;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        #imagePreview {
            max-width: 200px; /* Set a max width for image preview */
            margin-top: 10px; /* Add some spacing above the image */
        }

        #responseMessage {
            color: red; /* Set color for error messages */
            margin-top: 10px; /* Add spacing above the message */
        }
    </style>
</head>
<body>

    <h1>Update Product</h1>
    <form id="updateProductForm">
        <div class="form-group">
            <label for="productId">Product ID:</label>
            <input type="text" id="productId" readonly>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" required>
        </div>
        <div class="form-group">
            <label for="categoryDropdown">Category:</label>
            <select id="categoryDropdown" required>
                <option value="">Select Category</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productImage">Image:</label>
            <input type="file" id="productImage" accept="image/*">
            <img id="imagePreview" src="" alt="Image Preview">
        </div>
        <div class="form-group">
            <label for="isActive">Is Active:</label>
            <input type="checkbox" id="isActive">
        </div>
        <button type="submit">Update Product</button>
        <div id="responseMessage"></div>
    </form>

    <div id="productContainer"></div> <!-- Container for displaying products -->
    
</body>
</html>
