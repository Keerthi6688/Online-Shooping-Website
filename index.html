  <style>
    /* Style for the filter dropdown */
.filter-dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

.filter-dropdown:hover .dropdown-content {
  display: block;
}


#productContainer {
        display: flex;
        flex-wrap: wrap; /* Allow wrapping to ensure responsiveness */
        justify-content: space-between;
        padding: 20px;
    }

    .product {
        width: 30%; /* Three products per row */
        margin-bottom: 20px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        background-color: #fff;
    }

    .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }

    .product h3 {
        font-size: 1.2em;
        margin: 10px 0;
    }

    .product p {
        font-size: 1em;
        color: #333;
    }

    .button-container {
            margin-top: 10px;
        }

        .button-container button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #218838;
        }

        .add-to-cart-btn, .buy-now-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    margin: 5px;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.buy-now-btn {
    background-color: #FF5722;
}


    /* Add responsiveness for smaller screens */
    @media (max-width: 768px) {
        .product {
            width: 45%; /* Two products per row on smaller screens */
        }
    }

    @media (max-width: 480px) {
        .product {
            width: 100%; /* One product per row on very small screens */
        }
    }
  </style>
