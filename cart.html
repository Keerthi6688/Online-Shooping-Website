<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
 .cart-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.cart-item {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 15px;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.cart-item img {
    max-width: 100%;
    border-radius: 8px;
}

.cart-item-details h3 {
    font-size: 18px;
    margin: 10px 0;
}

.cart-item-details p {
    margin: 5px 0;
    font-size: 14px;
}

#emptyCartMessage {
    text-align: center;
    margin-top: 20px;
}

#shopNowButton {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

#shopNowButton:hover {
    background-color: #0056b3;
}

.loading-indicator {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.8);
    border: 2px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}


    </style>
</head>
<body>

    <h1>Your Cart</h1>

    <div id="grandTotalContainer"></div>
        <h2>Grand Total: Rs.<span id="grandTotal">0.00</span></h2>
        <button id="proceedToBuy">Proceed to Buy</button>
    </div>


    <div id="cartContainer" class="cart-container"></div> <!-- Cart items will be displayed here -->
    <p id="responseMessage"></p> <!-- To display any messages like errors -->

    <div id="emptyCartMessage" style="display: none;">
        <p>No product in the Cart.</p>
        <button id="shopNowButton">Shop Now</button>
    </div>


    <script src="cart.js"></script>
</body>
</html>
